<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Calculator App</title>
		<link rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
			integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
			crossorigin="anonymous" referrerpolicy="no-referrer" />
		<link rel="stylesheet" href="style.css">
	</head>

	<body>
		<div class="calculator">
			<div class="history" id="history"></div>
			<div class="display" id="display">0</div>
			<div class="buttons">
				<button type="button" class="btn operator" id="clear">CE</button>
				<button type="button" class="btn operator" id="delete">AC</button>
				<button type="button" class="btn disabled operator" title="multiply">&times;</button>
				<button type="button" class="btn disabled operator" title="divide">&divide;</button>

				<button type="button" class="btn">7</button>
				<button type="button" class="btn">8</button>
				<button type="button" class="btn">9</button>
				<button type="button" class="btn operator" id="plus" title="plus">&plus;</button>

				<button type="button" class="btn">4</button>
				<button type="button" class="btn">5</button>
				<button type="button" class="btn">6</button>
				<button type="button" class="btn operator" id="minus" title="minus"
					data-value="-">&minus;</button>

				<button type="button" class="btn">1</button>
				<button type="button" class="btn">2</button>
				<button type="button" class="btn">3</button>

				<button type="button" class="btn btn-text" title="back">Back</button>
				<button type="button" class="btn">0</button>
				<button type="button" class="btn" title="decimal">.</button>

				<button type="button" class="btn operator" id="equals" title="equals">&equals;</button>
			</div>
		</div>
		<script type="module" src="../dist/app.js"></script>
	</body>

</html>
